<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css2.css">
    <link rel="icon" type="image/png" sizes="37x37" href="../Images/favicon-32x32.png">
    <title>frontendmentor| NFT nft-preview-card-component-main</title>
    </head>
<body>
    <main class="container">
    <section class="main-card">
    <div class="image-container">
        <img src="../Images/image-equilibrium.jpg" alt="nft" class="main-image">
        <div class="overlay"></div>
        <img src="../Images/icon-ethereum.svg" alt="view icon" class="view">
    </div>
    <div class="text-container">
        <h1 class="title">Hyper-cube #6969</h1>
        <p class="description">Our Hyper-cube Collection Provides Best Profits In NFT Marketplace</p>
        <div class="Eth Info">
            <div class="info">
                <img src="./Images/icon-ethereum.svg" alt="ETH" class="icon"><span class="eth">0.041 Eth</span>
            <div class="info"> <pre>             </pre>
                <img src="./Images/icon-clock.svg" alt="clock" class="icon"><span class="day">2 Days Left</span>
                </div>
            </div> 
            <div class="creator-info">
                <img src="./Images/image-avatar.png" alt="Animiiexe" class="avatar">
                <p class="Creator-text">Creation of<span class="creator-name">Animiiexe</span></p>
            </div>
            </section> 
    </main>
    <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by<a href="https://github.com/Animiiexe">Animiiexe</a>.
        </div>
      </footer>
</body>
</html>
